program: ./wandb_dkt_rasch_train.py
method: bayes
metric:
    goal: maximize
    name: testauc
parameters:
    model_name:
        values: ["dkt_mastery"]
    dataset_name:
        values: ["xes"]
    emb_type:
        values: ["qid"]
    save_dir:
        values: ["dkt_mastery_tiaocan"]
    emb_size:
        values: [50, 100, 200, 300]
    learning_rate:
        values: [1e-2, 1e-3, 1e-4]
    dropout:
        values: [0, 0.05, 0.1, 0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
    gamma:
        values: [0, 0.01, 0.03, 0.05, 0.08, 0.1, 0.15, 0.2, 0.25, 0.3]
    seed:
        values: [42, 224, 3407]
    fold:
        values: [0, 1, 2, 3, 4]
